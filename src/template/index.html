<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <base href="/" />
    <title>Electron Hybrid Boilerplate</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0px;
        border: 0px;
        padding: 0px;
        outline: none;
      }
      #root {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      Initializing Application...
      <br />
      <button id="btn-vanilla-reload" type="button" tabindex="-1" hidden>
        Reload
      </button>
    </div>
    <script type="application/javascript">
      // Showing a message to the User if not using Chromium !
      if (!/Chrome/.test(window.navigator.userAgent)) {
        alert("This app works best on Chromium based browsers.");
      }
      function initVanillaReload() {
        var btnVanillaReload = document.getElementById("btn-vanilla-reload");
        if (btnVanillaReload) {
          btnVanillaReload.addEventListener("click", function () {
            if (window.__ELECTRON__ && window.__ELECTRON__.ipcInvoke) {
              window.__ELECTRON__.ipcInvoke("MAIN_APP_RELOAD");
            }
          });
          btnVanillaReload.hidden = false;
        }
      }
      setTimeout(initVanillaReload, 1000);
    </script>
  </body>
</html>
